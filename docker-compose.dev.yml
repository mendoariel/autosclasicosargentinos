version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autosclasicos-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: autosclasicos
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d autosclasicos" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: autosclasicos-backend-dev
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5001:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/autosclasicos
      JWT_SECRET: dev-secret-key-change-in-production
      UPLOAD_DIR: /app/uploads
      # Email Configuration
      EMAIL_HOST: smtp-mail.outlook.com
      EMAIL_PORT: 587
      EMAIL_USER: info@peludosclick.com
      EMAIL_PASS: Yamaha600
      EMAIL_FROM: info@peludosclick.com
      ADVISOR_EMAIL: mendoariel@gmail.com
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dev
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: autosclasicos-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5001
    depends_on:
      - backend
    networks:
      - dev
    command: npm run dev

networks:
  dev:
    driver: bridge
