version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.autosclasicosargentinos.com.ar`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
    networks:
      - web

  postgres:
    image: postgres:16-alpine
    container_name: autosclasicos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: autosclasicos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.autosclasicosargentinos.com.ar`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
    networks:
      - web

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://api.autosclasicosargentinos.com.ar
    container_name: autosclasicos-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.autosclasicosargentinos.com.ar
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`autosclasicosargentinos.com.ar`, `www.autosclasicosargentinos.com.ar`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - web

  precisionmotos:
    image: nginx:alpine
    container_name: precisionmotos
    restart: unless-stopped
    volumes:
      - ./precisionmotos:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.precisionmotos.rule=Host(`precisionmotos.com.ar`, `www.precisionmotos.com.ar`)"
      - "traefik.http.routers.precisionmotos.entrypoints=websecure"
      - "traefik.http.routers.precisionmotos.tls.certresolver=letsencrypt"
      - "traefik.http.services.precisionmotos.loadbalancer.server.port=80"
    networks:
      - web

volumes:
  uploads_data:

networks:
  web:
    external: false

