version: '3.8'

services:
  # Traefik service removed to support Global Proxy architecture

  postgres:
    image: postgres:16-alpine
    container_name: autosclasicos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: autosclasicos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: /app/uploads
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.autosclasicosargentinos.com.ar`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
    networks:
      - web_network

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://api.autosclasicosargentinos.com.ar
    container_name: autosclasicos-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.autosclasicosargentinos.com.ar
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`autosclasicosargentinos.com.ar`, `www.autosclasicosargentinos.com.ar`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    networks:
      - web_network

  precisionmotos:
    image: nginx:alpine
    container_name: precisionmotos
    restart: unless-stopped
    volumes:
      - ./precisionmotos:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.precisionmotos.rule=Host(`precisionmotos.com.ar`, `www.precisionmotos.com.ar`)"
      - "traefik.http.routers.precisionmotos.entrypoints=websecure"
      - "traefik.http.routers.precisionmotos.tls.certresolver=letsencrypt"
      - "traefik.http.services.precisionmotos.loadbalancer.server.port=80"
    networks:
      - web_network

volumes:
  uploads_data:


networks:
  web_network:
    external: true
    name: web_network
